<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Example</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="app">

        <nav-barr></nav-barr>
        <section class="categorias">
            <h2>Categorias</h2>
            <div class="cards-container">
                <article class="card-item">
                    <div class="card-texto">
                        <button type="button" class="btn btn-primary"
                            onclick="mostrarElectronica()">Electronica</button>
                    </div>
                    <div class="card-img-container">
                        <img :src="post[10].imagen" alt="">
                    </div>
                </article>
                <article class="card-item">
                    <div class="card-texto">
                        <button type="button" class="btn btn-primary" onclick="mostrarMan()">
                            Ropa de Hombre
                        </button>
                    </div>
                    <div class="card-img-container">
                        <img :src="post[1].imagen" alt="" id="men-img-id">
                    </div>
                </article>
                <article class="card-item">
                    <div class="card-texto">
                        <button type="button" class="btn btn-primary" onclick="mostrarWoman()">
                            Ropa de Mujer
                        </button>
                    </div>
                    <div class="card-img-container">
                        <img :src="post[19].imagen" alt="" id="women-img-id">
                    </div>
                </article>
                <article class="card-item">
                    <div class="card-texto">
                        <button type="button" class="btn btn-primary" onclick="mostrarJew()">
                            Joyeria
                        </button>
                    </div>
                    <div class="card-img-container">
                        <img :src="post[8].imagen" alt="" id="jew-img-id">
                    </div>
                </article>
            </div>
        </section>
        <p v-if="loading">Loading...</p>
        <div v-else>
            <p v-if="error">Error: {{ error }}</p>

            <div v-else class="product-container">

                <ul class="card-product" v-for="posts in post" :key="posts.id">
                    <li class="card-title">{{posts.nombre }}</li>
                    <li class="card-img-container">
                        <img :src="posts.imagen" :alt="posts.nombre">
                        <div class="verMas">
                            <button class="btn btn-primary" @click="ir(posts.id)">ver mas</button>
                        </div>
                    </li>
                    <li class="card-price">{{posts.precio }}</li>
                    <li class="card-btn"><button class="btn btn-primary">Comprar</button>
                        <button class="btn btn-info">+</button>
                    </li>
                </ul>
            </div>
        </div>
        <footer-com></footer-com>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js "></script>
    <script src="./components/componentes.js"></script>
    <script>
        const mostrarElectronica = () => {
            localStorage.clear()
            localStorage.setItem('categoria', 'electronics')
            window.location.href = "./paginas/categorias.html"
        }
        const mostrarMan = () => {
            localStorage.clear()
            localStorage.setItem('categoria', "men's clothing")
            window.location.href = "./paginas/categorias.html"

        }
        const mostrarWoman = () => {
            localStorage.clear()
            localStorage.setItem('categoria', "women's clothing")
            window.location.href = "./paginas/categorias.html"
        }
        const mostrarJew = () => {
            localStorage.clear()
            localStorage.setItem('categoria', 'jewelery')
            window.location.href = "./paginas/categorias.html"
        }
    </script>
</body>

</html>
