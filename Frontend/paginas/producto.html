<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global"></script>
    <style>
        .card-product{
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div id="app">
        <nav-barr></nav-barr>
        <p v-if="loading">Loading...</p>
        <div v-else>
            <p v-if="error">Error: {{ error }}</p>
            <div v-else class="product-container">
                <ul class="card-product" :key="postId.id">
                    <li class="card-title" style="text-overflow: initial!important; white-space: initial!important;overflow: auto;">{{postId.nombre }}</li>
                    <li class="card-img-container">
                        <img :src="postId.imagen" :alt="postId.nombre">
                    </li>
                    <li>{{postId.categoria }}</li>
                    <li>{{postId.stock }}</li>
                    <li>{{postId.descripcion }}</li>
                    <li class="card-price">{{postId.precio }}</li>
                    <li class="card-btn"><button class="btn btn-primary">Comprar</button>
                        <button class="btn btn-info">+</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js "></script>
    <script src="../js/productos.js"></script>
</body>

</html>
